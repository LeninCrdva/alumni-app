<div class="card">
    <div class="card-header">
        <h4 class="card-header-title">
            Añadir Nuevo Usuario
        </h4>
        <div class="card-header-btn">
            <a href="#" data-toggle="collapse" class="btn card-collapse" data-target="#collapse1"
                aria-expanded="true"><i class="ion-ios-arrow-down"></i></a>
            <a href="#" data-toggle="refresh" class="btn card-refresh"><i class="ion-android-refresh"></i></a>
            <a href="#" data-toggle="expand" class="btn card-expand"><i class="ion-android-expand"></i></a>
            <a href="#" data-toggle="remove" class="btn card-remove"><i class="ion-android-close"></i></a>
        </div>
    </div>
    <div class="card-body collapse show" id="collapse1">
        <div class="form-layout form-layout-1">
            <div class="row mg-b-25">
                <div class="col-lg-4 mb-3">
                    <div class="form-group">
                        <label class="form-control-label active">Nombre de Usuario: <span
                                class="tx-danger">*</span></label>
                        <input class="form-control" type="text" name="username" placeholder="Enter username">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label active">Primer Nombre: <span class="tx-danger">*</span></label>
                        <input class="form-control" type="text" name="firstname" placeholder="Enter first name">
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="form-group">
                        <label class="form-control-label active">Segundo Nombre: <span
                                class="tx-danger">*</span></label>
                        <input class="form-control" type="text" name="lastname" placeholder="Enter last name">
                    </div>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="col-lg-12 mb-3">
                <div class="form-group mg-b-10-force">
                    <label class="form-control-label active">Teléfono: <span class="tx-danger">*</span></label>
                    <input class="form-control" type="text" name="phone" placeholder="Enter phone number">
                </div>
            </div>

            <div class="col-lg-12 mb-3">
                <div class="form-group mg-b-10-force">
                    <label class="form-control-label">Rol: <span class="tx-danger">*</span></label>
                    <select class="form-control select2 select2-hidden-accessible" data-placeholder="Elegir país"
                        tabindex="-1" aria-hidden="true">
                        <option value="" label="Elegir país"></option>
                        <option value="Graduado">Graduado</option>
                        <option value="Admin">Admin</option>
                        <option value="Empresario">Empresario</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- form-layout -->

        <div class="col-sm-6 col-md-3">
            <button class="btn btn-oblong btn-success btn-block mg-b-10" style="margin-right: 10px;">Enviar
                Formulario</button>
            <button class="btn btn-oblong btn-outline-danger btn-block">Cancelar</button>
        </div>
    </div>
    <!-- card-body -->
</div>
<!-- card -->
