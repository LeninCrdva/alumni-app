<section class="page-title bg-overlay-black parallax mb-4"
    style="background-image: url(../../../../assets/imgs/bg/Comunidad.jpg);">
    <div class="row">
        <div class="col-lg-12">
            <h1>Informes De Graduados por Carrera</h1>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12">
        <div class="border-bottom">
            <div class="row">
                <div class="col-lg-9 col-md-8">
                    <div class="section-title">
                        <h4 class="title mb-2" style="color: var(--text-color);"><strong>Informes</strong></h4>
                        <p style="color: var(--text-color);">Tabla de informes de graduados por
                            Carrera</p>
                    </div>
                </div><!--end col-->
                <div class="col-lg-3 col-md-4 mt-4 mt-sm-0 pt-2 pt-sm-0">
                    <div class="form custom-form">
                        <b>Obtener Informe en:</b>
                        <div class="form-group d-flex align-items-center mb-2">
                            <button title="Descargar PDF" (click)="descargarPDF()" class="btn btn-label-danger ms-2">
                                <i class="fa-solid fa-file-pdf"></i>
                            </button>
                            <button title="Descargar Excel" (click)="exportarExcel()" class="btn btn-success ms-2">
                                <i class="fa-solid fa-file-excel"></i>
                            </button>
                        </div>
                    </div>
                </div><!--end col-->
            </div><!--end row-->
        </div>
    </div><!--end col-->
</div><!--end row-->

<div class="card-body mb-3 collapse show">
    <div class="table-responsive">
        <table class="table table-bordered table-hover" datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger"
            id="htmlData">
            <tbody>
                <tr *ngFor="let graduado of graduatedWithTitleAndCareer; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ graduado[7] }}</td>
                    <td>{{ graduado[6] }} {{ graduado[5] }} {{
                        graduado[4] }} {{ graduado[3] }}</td>
                    <td>{{ graduado[2] }}</td>
                    <td>{{ graduado[1] }}</td>
                    <td>{{ graduado[0] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
