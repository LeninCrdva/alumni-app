<section class="page-title bg-overlay-black parallax mb-4"
    style="background-image: url(./assets/imgs/headers/empresas.jpg);">
    <div class="row">
        <div class="col-lg-12">
            <h1>Informes De Empresas</h1>
        </div>
    </div>
</section>

<div class="row">
    <div class="col-12">
        <div class="border-bottom">
            <div class="row">
                <div class="col-lg-9 col-md-8">
                    <div class="section-title" style="color: var(--text-color);">
                        <h4 class="title mb-2"><strong>Informes</strong></h4>
                        <p>Tabla de informes de Empresas</p>
                    </div>
                </div><!--end col-->
                <div class="col-lg-3 col-md-4 mt-4 mt-sm-0 pt-2 pt-sm-0">
                    <div class="form custom-form">
                        <b style="color: var(--text-color);">Tipo:</b>
                        <div class="form-group d-flex align-items-center mb-2">
                            <select class="form-select" (change)="aplicarFiltros($event)">
                                <option value="todos">Todos</option>
                                <option value="sinPublicar">Empresas Sin Publicaci√≥n De Ofertas</option>
                            </select>
                            <button title="Descargar PDF" (click)="descargarPDF()" class="btn btn-label-danger ms-2">
                                <i class="fa-solid fa-file-pdf"></i>
                            </button>
                            <button title="Descargar Excel" (click)="exportarExcel()" class="btn btn-success ms-2">
                                <i class="fa-solid fa-file-excel"></i>
                            </button>
                        </div>
                    </div>
                </div><!--end col-->
            </div><!--end row-->
        </div>
    </div><!--end col-->
</div><!--end row-->

<div class="card-body pd-0 collapse show">
    <div class="table-responsive">
        <table class="table table-bordered table-hover" datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger"
            id="htmlData">
            <tbody>
                <tr *ngFor="let empresas of empresa; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ empresas.ruc }}</td>
                    <td>{{ empresas.nombre }}</td>
                    <td>{{ empresas.tipoEmpresa }}</td>
                    <td>{{ empresas.ciudad.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
