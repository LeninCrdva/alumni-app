<div class="animate__animated animate__fadeIn">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <button (click)="Regresarclik()" routerLinkActive="router-link-active" type="button" #btnRegresar
            class="btn btn-oblong btn-navy">
            Regresar
        </button>

        <div class="d-flex align-items-center">
            <button (click)="crearCopia()" type="button" class="btn btn-outline-primary me-2">
                <i class="fa-solid fa-cloud-arrow-down" style="margin-right: 8px; font-size: 18px;"></i> Crear Copia de
                Seguridad
            </button>

            <button (click)="visualizarPagina()" *ngIf="editarClicked" type="button"
                class="btn btn-outline-dark btn-navy me-2">
                <i class="fa-solid fa-eye"></i> Ver Evento
            </button>


            <div (click)="onSubmit()" type="submit" class="btn button text-center">
                <div class="content">
                    <i class="bx bx-cloud-download"></i>
                    <span class="button-text">
                        {{ editarClicked ? 'Actualizar' : 'Guardar' }}
                    </span>
                </div>
            </div>
        </div>
    </div>

    <form class="needs-validation" [formGroup]="validateForm">
        <div class="row mg-b-25" data-parsley-validate>
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="tipo" class="form-label">Nombre del evento:</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">
                            <i class="fa-solid fa-heading"></i>
                        </span>
                        <input type="text" class="form-control" id="tipo" placeholder="ingrese el nombre del evento"
                            formControlName="tipo" required>
                        <div class="oaerror danger invalid-feedback">
                            <strong>Dato Faltante</strong> - El tipo es obligatorio.
                        </div>
                    </div>
                    <div class="oaerror danger"
                        *ngIf="validateForm.get('tipo')?.hasError('required') && validateForm.get('tipo')?.touched">
                        <strong>Error</strong> - El Tipo es obligatorio.
                    </div>
                </div>
            </div>
        </div>

        <div class="my-4">
            <b style="color: var(--text-color);">Foto De La Portada Del Evento</b>

            <div class="card mg-b-20">
                <div class="card-header" style="background-color: var(--side-bg-color)">
                    <h4 class="card-header-title">
                        <div class="preview-img" *ngIf="imageHandlerService.previsualizacion">
                            <button class="clear-image form-control border-0 cancel-button" type="button"
                                (click)="imageHandlerService.clearImage()">
                                Eliminar Imagen
                            </button>

                            <div class="image-container text-center" style="margin: 2rem;">
                                <img [src]="imageHandlerService.previsualizacion" alt=""
                                    style="width: 30rem; height: 300px; object-fit: cover; border-radius: 1rem;" />
                            </div>
                        </div>
                    </h4>
                </div>
                <div class="card-body collapse show" id="collapse8" style="background-color: var(--side-bg-color)">
                    <input type="file" class="form-control" aria-label="file example" required
                        (change)="this.imageHandlerService.capturarFile($event)" accept=".jpg, .jpeg, .png, .webp" />
                    <div class="oaerror danger invalid-feedback">
                        <strong>Dato Faltante</strong> - La foto para la portada es obligatorio.
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<hr class="border_titulo">
